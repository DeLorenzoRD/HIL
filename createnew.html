<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DL PEL-HIL Getting Started -Create New Project</title>
  <script>
    // Do not allow right-click action
    document.addEventListener("contextmenu", function(event) {
      event.preventDefault();
    });
  </script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-title">
        <img src="images/logo.png" alt="Logo" class="logo-img">
      </div>
    </div>
  </header>

  <main class="content">
    <section id="description" style="border-bottom: none;">
      <h1>DL PEL-HIL Getting Started - Create New Project</h1>

        <style>
            .container {
                text-align: center;
                margin-bottom: 30px;
            }

            .responsive-frame {
                width: 100%;
                max-width: 854px;
                height: 480px;
                border: 1px solid #ccc;
            }

            .pdf-frame {
                height: 800px; /* PDF 可以比视频高一些 */
            }
          #buttons {
              position: fixed;
              top: 15px;
              left: 15px;
              z-index: 1000;
            }
          #buttons button {
            margin-right: 10px;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background-color: #f0f0f0;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
          }
          #topButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 14px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
          }
        </style>

        <div class="container">
            <iframe class="responsive-frame"
                    src="https://www.youtube.com/embed/hM4P3wn2qNM?si=pq6WZooN4Ovea6q4&vq=hd1080"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
            </iframe>
        </div>

        <div class="container">
            <iframe class="responsive-frame pdf-frame"
                    src="pdfs/DL PEL-HIL Getting Started - Create New Project.pdf">
                This browser does not support PDFs.
            </iframe>
        </div>
        
      function scrollToTop() {
        document.getElementById('viewerContainer').scrollTo({ top: 0, behavior: 'smooth' });
      }

    </section>
    
  </main>
  
  <body>
  <div id="buttons">
    <button onclick="location.href='index.html'">← Back to Home</button>
  </div>

  <div id="viewerContainer">
    <div id="viewer"></div>
  </div>

  <button id="topButton" onclick="scrollToTop()">↑ Top</button>
</body>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
