<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #viewerContainer {
      position: absolute;
      top: 0; bottom: 0;
      left: 0; right: 0;
      background: #777;
      overflow: auto;
    }
    #viewer {
      padding: 20px;
    }
    canvas {
      display: block;
      margin: 0 auto 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 100%;
      height: auto;
    }
    #buttons {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }
    #buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #topButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['s', 'p', 'u', 'S', 'P', 'U'].includes(e.key)) {
        e.preventDefault();
      }
    });

    async function loadPDF() {
      const url = 'pdfs/sci_comm_frame.pdf';
      const pdf = await pdfjsLib.getDocument(url).promise;
      const viewer = document.getElementById('viewer');
      viewer.innerHTML = '';

      const containerWidth = document.getElementById('viewerContainer').clientWidth;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const unscaledViewport = page.getViewport({ scale: 1 });
        const scale = containerWidth / unscaledViewport.width * 0.95; // add padding
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const ctx = canvas.getContext('2d');

        await page.render({ canvasContext: ctx, viewport }).promise;
        viewer.appendChild(canvas);
      }
    }

    function scrollToTop() {
      document.getElementById('viewerContainer').scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('DOMContentLoaded', loadPDF);
    window.addEventListener('resize', loadPDF); // Re-render on window resize
  </script>
</head>
<body>
  <div id="buttons">
    <button onclick="location.href='index.html'">← Back to Home</button>
  </div>

  <div id="viewerContainer">
    <div id="viewer"></div>
  </div>

  <button id="topButton" onclick="scrollToTop()">↑ Top</button>
</body>
</html>
